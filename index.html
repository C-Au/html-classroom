<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping and Structuring Content</title>
</head>

<body>
    <article>
        <h1>My Blog Post</h1>

        <section>
            <h2>Introduction</h2>
            <p>This is the start of my article.</p>
        </section>

        <section>
            <h2>Main Content</h2>
            <p>This is where I explain the main ideas.</p>
        </section>

        <section>
            <h2>Conclusion</h2>
            <p>This is how I wrap up the article.</p>
        </section>
    </article>
</body>

</html>
